<!doctype html>
<html lang="en">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="bootstrap.css">

<title>Register</title>
<style>
.btn-outline-primary {
	display: block;
	margin-left: auto;
	margin-right: auto;
	width: 40%;
}
</style>
</head>

<body>
	<div class="jumbotron">
		<h1 class="display-3">Register</h1>
		<br>
		<form name="RegisterForm" method="post" action="RegisterCheck">
			<div class="form-group" data-validate="Enter username">
				<input class="form-control" type="text" name="username"
					placeholder="Username">
			</div>
			<div class="form-group" data-validate="Enter password">
				<input class="form-control" type="password" name="password"
					placeholder="Password">
			</div>
			<div class="form-group" data-validate="Enter password">
				<input class="form-control" type="password" name="password1"
					placeholder="Repeat Password">
			</div>
			<br>
			<div>
				<button class="btn btn-outline-primary">Register</button>
			</div>
		</form>
		<br>
		<div>
			<form action="login.html">
				<input class="btn btn-outline-primary" type="submit" value="Back" />
			</form>
		</div>
	</div>
</body>

</html>

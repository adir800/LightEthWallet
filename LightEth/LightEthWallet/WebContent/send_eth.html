<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.css">

    <title>Send ETH</title>
    <style>
            .btn-outline-primary {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
          }
        </style>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-3" >Send ETH</h1>
        <br>
        <form name="RegisterForm" method="post" action="SendEth">
        <div class="form-group" data-validate="Enter Destination address">
            <input class="form-control" type="text" name="dest_address" placeholder="Destination address">
        </div>
        <div class="form-group" data-validate="Enter Amount">
            <input class="form-control" type="number" step="0.01" name="amount" placeholder="Amount">
        </div>
        <br>
        <div>
            <button class="btn btn-outline-primary"> Send</button>
        </div>
        </form>
        <br>
        <div>
            <form action="menu.html">
                <input class="btn btn-outline-primary" type="submit" value="Main Menu" />
            </form>
        </div>
    </div>
</body>

</html>
